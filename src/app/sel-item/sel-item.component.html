<div class="modal-header">
  <h3 class="modal-title">Select {{ typeLongName }}</h3>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <input type="text" class="form-control" [ngbTypeahead]="search" [resultTemplate]="rt"
    (focus)="focus$.next($event.target.value)" (click)="click$.next($event.target.value)" [inputFormatter]="formatter"
    #instance="ngbTypeahead" (selectItem)="changeItem($event)" />
</div>
<div>
  <h5 class="px-3">Use "Add {{ typeLongName }}" button to create inventory</h5>
</div>

<ng-template #rt let-r="result" let-t="term">
  <h6>
    <ngb-highlight [result]="r.name" [term]="t"></ngb-highlight>
  </h6>
  <div class="row">
    <div *ngFor="let i of r.inscs" class="col-6 px-3 small">
      <img *ngIf="i.scope" src="../../assets/jav.png">
      <img *ngIf="!i.scope" src="../../assets/gear.png">
      {{i.value}}% {{i.type}} {{i.stat}}
    </div>
  </div>
</ng-template>
